<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toggle Switch Centered</title>
	<!-- Bao gồm các tệp CSS của Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="toggleSwitch">
			<label class="form-check-label" for="toggleSwitch" id="btSwitch">Switch on / off</label>
		</div>

		<!-- <div>
			<input class="btn btn-primary" type="reset" value="Reset">
			<label class="form-check-label" for="toggleSwitch" id="btSwitch">Restart</label>
		</div> -->
	</div>


	<!-- Bao gồm các tệp JavaScript của Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/mqtt@5.0.1/dist/mqtt.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>


	<script>
		const url = 'ws://mqtt.bctoyz.com:1884/mqtt';
		const topic = 'control-light/esp8266-led-1';

		const options = {
			// Clean session
			clean: true,
			connectTimeout: 4000,
			// Authentication
			clientId: 'client_mqtt_01',
			username: 'testled',
			password: 'testled123',
		}
		const client = mqtt.connect(url, options)

		console.log('client :>> ', client);

		client.on('connect', function () {
			console.log('Connected')
			// Subscribe to a topic
			client.subscribe(topic, function (err) {
				if (!err) {
					client.publish(topic, '0')
				}
			})
		})

		$("#toggleSwitch").click(function () {
			var mainParent = $(this).parent('.form-check');

			if ($(mainParent).find('input.form-check-input').is(':checked')) {
				console.log('object :>> 1');
				client.publish(topic, '0')
			} else {
				client.publish(topic, '1')
			}

		});





	</script>
</body>

</html>
